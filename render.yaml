services:
  - type: web
    name: mcp-saturncloud-bridge
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SATURN_TOKEN
        sync: false  # Se configura en el dashboard de Render
      - key: SATURN_BASE_URL
        value: https://api.saturncloud.io
